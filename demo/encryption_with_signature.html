<html>
  <head>
    <link rel="stylesheet" href="./styles.scss">
  </head>
  <body>      
      <ul class="nav">
        <li><a href="/">Passphrase</a></li>        
        <li><a href="/encryption_with_generated_key.html">Key</a></li>
        <li><a href="/encryption_with_signature.html">RSA</a></li>        
      </ul> 

      <h1 class="center"> Encryption With RSA Signature </h1> 

    <fieldset>
      <legend>Sign some text:</legend>
      <textarea id="encryptTextInput" placeholder="Text to Sign"></textarea>
      <textarea id="encryptTextPrivateKeyPem" type="password" placeholder="Private Key Pem" ></textarea>
      <button id="encryptTextAction">Sign</button>
      <textarea
        id="encryptTextOutput"
        placeholder="Serialized encrypted will output here"
      ></textarea>
    </fieldset>

    <fieldset>
      <legend>Verify some text:</legend>
      <textarea id="verifyTextInput" placeholder="Serialized encrypted"></textarea>
      <textarea id="verifyTextPublicKeyPem" type="password" placeholder="Public Key" ></textarea>
      <button id="verifyTextAction">Verify</button>
      <textarea id="verifyTextOutput" placeholder="verifyed text will output here"></textarea>
    </fieldset>

    <fieldset>
      <legend>Decrypt some text using pk:</legend>
      <textarea id="decryptTextInput" placeholder="Serialized encrypted"></textarea>
      <textarea id="decryptTextPublicKeyPem" type="password" placeholder="Key" ></textarea>
      <button id="decryptTextAction">Decrypt</button>
      <textarea id="decryptTextOutput" placeholder="Decrypted text will output here"></textarea>
    </fieldset>

    <div style="text-align: right;padding: 2rem; display: none;">
      <p>
            <label for="serializationVersionSelection">Serialization Format:</label>
      
            <select name="serializationVersionSelection" id="serializationVersionSelection">
              <option value="latest">Latest</option>
              <option value="legacy">Legacy</option>               
            </select>
          </p>
      </div>

    <script src="./encryption_with_signature.ts"></script>
  </body>
</html>
